<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>E-Orbis Login</title>

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      background-color: #f6f8fa;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background: white;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.15);
      text-align: center;
      width: 320px;
    }

    .login-container img {
      width: 180px;
      margin-bottom: 20px;
    }

    .login-container input {
      width: 100%;
      padding: 10px;
      margin: 6px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      outline: none;
      font-size: 14px;
    }

    .login-container input:focus {
      border-color: #7b57d1;
    }

    .password-container { position: relative; }
    .toggle-password {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 14px;
      color: #555;
    }

    .remember-container {
      margin-top: 8px;
      text-align: left;
      font-size: 13px;
      color: #333;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    button {
      width: 100%;
      background-color: #7b57d1;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 10px;
      margin-top: 10px;
      cursor: pointer;
      font-size: 15px;
      font-weight: bold;
    }

    button:hover {
      background-color: #6a48c2;
    }

    .version {
      font-size: 13px;
      color: #777;
      margin-top: 10px;
    }

    .phone {
      font-size: 14px;
      margin-top: 10px;
      color: #333;
      font-weight: bold;
    }

    .info-box {
      margin-top: 15px;
      background: rgba(255,255,255,0.95);
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 10px 15px;
      text-align: left;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      display: none;
    }

    .info-box.error { border-left: 5px solid #e74c3c; }
    .info-box.success { border-left: 5px solid #2ecc71; }
  </style>
</head>
<body>

  <div class="login-container">
    <img src="https://metaprime.com.br/wp-content/uploads/2024/06/logo-metaprime-grande.png" alt="E-Orbis Logo">

    <input type="text" id="dominio" placeholder="Dom√≠nio">
    <input type="text" id="empresa" placeholder="Empresa">
    <input type="text" id="usuario" placeholder="Usu√°rio LDAP">

    <div class="password-container">
      <input type="password" id="senha" placeholder="Senha">
      <span id="toggleSenha" class="toggle-password">üëÅÔ∏è</span>
    </div>

    <!-- NOVA LINHA -->
    <div class="remember-container">
      <input type="checkbox" id="lembrar"> <label for="lembrar">Lembrar dados</label>
    </div>

    <div class="version">Shu-Shukri - Vers√£o: 3.21.3</div>

    <button id="btnLogin">Login</button>

    <div id="infoBox" class="info-box"></div>

    <div class="phone">Fone: (62) 98323-0609</div>
  </div>

  <script src="gpt.js"></script>
</body>
</html>
